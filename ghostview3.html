<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-time Consciousness Modulator</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #0a0a0a;
            color: #e0e0e0;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 1rem;
        }

        h1 {
            font-weight: 300;
            text-align: center;
        }

        p {
            max-width: 640px;
            text-align: center;
            color: #999;
            line-height: 1.5;
        }

        #canvas-container {
            margin: 1rem 0;
            border: 2px solid #333;
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.5);
        }

        canvas {
            display: block;
            width: 512px;
            /* Display size */
            height: 512px;
            image-rendering: pixelated;
            /* Keeps the low-res pixels sharp */
            background-color: #111;
        }

        #controls {
            margin-top: 1.5rem;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1.5rem 2rem;
            max-width: 600px;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.75rem;
        }

        button {
            background-color: #333;
            color: #e0e0e0;
            border: 1px solid #555;
            padding: 0.6rem 1.2rem;
            font-size: 0.9rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s;
            width: 150px;
        }

        button:hover {
            background-color: #007bff;
        }

        .slider-container {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.5rem;
        }

        .slider-container label {
            font-size: 0.9rem;
            color: #aaa;
        }

        input[type="range"] {
            width: 100%;
        }
    </style>
</head>

<body>

    <h1>Real-time Consciousness Modulator</h1>
    <p>
        A pure video stream generated by smoothing a new field of random noise each frame. Observe for coherent, moving
        forms emerging from the chaos.
    </p>

    <div id="canvas-container">
        <canvas id="displayCanvas" width="128" height="128"></canvas>
    </div>

    <div id="controls">
        <div class="control-group">
            <button id="toggleColorBtn">Mode: Grayscale</button>
            <button id="pauseBtn">Pause</button>
            <button id="saveBtn">Save Image</button>
        </div>
        <div class="control-group">
            <div class="slider-container">
                <label for="sensitivitySlider">Sensitivity: <span id="sensitivityValue">2.0</span></label>
                <input type="range" id="sensitivitySlider" min="1" max="5" value="2" step="0.1">
            </div>
            <div class="slider-container">
                <label for="smoothingSlider">Smoothing: <span id="smoothingValue">0.97</span></label>
                <input type="range" id="smoothingSlider" min="0.91" max="0.9999" value="0.97" step="0.01">
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const canvas = document.getElementById('displayCanvas');
            const ctx = canvas.getContext('2d');
            const width = canvas.width;
            const height = canvas.height;

            // --- STATE VARIABLES (with new defaults) ---
            let colorMode = 'grayscale';
            let sensitivity = 2;
            let smoothingFactor = 0.97; // This now directly represents the amount of smoothing (weight of the previous frame)
            let isPaused = false;
            let animationFrameId;

            // --- DATA GRID ---
            const displayGrid = Array(height).fill(null).map(() => Array(width).fill(0));

            // --- DOM ELEMENTS ---
            const toggleColorBtn = document.getElementById('toggleColorBtn');
            const pauseBtn = document.getElementById('pauseBtn');
            const saveBtn = document.getElementById('saveBtn');
            const sensitivitySlider = document.getElementById('sensitivitySlider');
            const sensitivityValue = document.getElementById('sensitivityValue');
            const smoothingSlider = document.getElementById('smoothingSlider');
            const smoothingValue = document.getElementById('smoothingValue');

            // --- COLOR MAPPING ---
            function getColorForValue(value) {
                const normalized = Math.max(0, Math.min(1, (value * sensitivity) + 0.5));
                if (colorMode === 'grayscale') {
                    const shade = Math.floor(normalized * 255);
                    return `rgb(${shade},${shade},${shade})`;
                } else { // heatmap: Blue -> Black -> Red
                    let r, g, b;
                    if (normalized < 0.5) {
                        r = 0; g = 0;
                        b = Math.floor(255 * (1 - normalized * 2));
                    } else {
                        g = 0; b = 0;
                        r = Math.floor(255 * ((normalized - 0.5) * 2));
                    }
                    return `rgb(${r},${g},${b})`;
                }
            }

            // --- MAIN RENDER LOOP (with updated smoothing logic) ---
            function render() {
                const imageData = ctx.getImageData(0, 0, width, height);
                const data = imageData.data;

                // The weight of the NEW frame's data is the inverse of the smoothing amount
                const lerpFactor = 1 - smoothingFactor;

                for (let y = 0; y < height; y++) {
                    for (let x = 0; x < width; x++) {
                        const liveValue = Math.random() - 0.5;
                        const previousValue = displayGrid[y][x];

                        // Lerp calculation using the intuitive smoothingFactor
                        const smoothedValue = (previousValue * smoothingFactor) + (liveValue * lerpFactor);

                        displayGrid[y][x] = smoothedValue;

                        const color = getColorForValue(smoothedValue);
                        const [r, g, b] = color.match(/\d+/g).map(Number);
                        const index = (y * width + x) * 4;
                        data[index] = r; data[index + 1] = g; data[index + 2] = b; data[index + 3] = 255;
                    }
                }
                ctx.putImageData(imageData, 0, 0);
            }

            function mainLoop() {
                if (!isPaused) {
                    render();
                }
                animationFrameId = requestAnimationFrame(mainLoop);
            }

            // --- UI HANDLERS ---
            toggleColorBtn.addEventListener('click', () => {
                colorMode = (colorMode === 'grayscale') ? 'heatmap' : 'grayscale';
                toggleColorBtn.textContent = `Mode: ${colorMode === 'grayscale' ? 'Grayscale' : 'Heatmap'}`;
            });

            pauseBtn.addEventListener('click', () => {
                isPaused = !isPaused;
                pauseBtn.textContent = isPaused ? 'Play' : 'Pause';
            });

            sensitivitySlider.addEventListener('input', (e) => {
                sensitivity = Number(e.target.value);
                sensitivityValue.textContent = sensitivity.toFixed(1);
            });

            smoothingSlider.addEventListener('input', (e) => {
                smoothingFactor = Number(e.target.value);
                smoothingValue.textContent = smoothingFactor.toFixed(2);
            });

            saveBtn.addEventListener('click', () => {
                const link = document.createElement('a');
                const timestamp = new Date().toISOString().replace(/[:.]/g, '-');
                link.download = `modulated-image-${timestamp}.png`;
                const tempCanvas = document.createElement('canvas');
                tempCanvas.width = 512;
                tempCanvas.height = 512;
                const tempCtx = tempCanvas.getContext('2d');
                tempCtx.imageSmoothingEnabled = false;
                tempCtx.drawImage(canvas, 0, 0, 512, 512);
                link.href = tempCanvas.toDataURL('image/png');
                link.click();
            });

            // --- INITIALIZATION ---
            function init() {
                mainLoop();
            }

            init();
        });
    </script>

</body>

</html>
